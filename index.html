  <script type="module" src="/src/main.ts"></script>
  <script>
    // 添加模型缓存，加快加载速度
    if (typeof CachedDownloader !== 'undefined') {
      CachedDownloader.getInstance().onRequest = function (url) {
        var extensions = ['gltf', 'bin', '85c27885e6aba2862cdb7835397e58cc.geojson'];
        if (url?.getExtension) {
          var extension = url?.getExtension();
          if (extensions?.indexOf(extension?.toLowerCase()) === -1) {
            return false;
          }
          return true;
        }
        return false;
      };
    }
  </script>
